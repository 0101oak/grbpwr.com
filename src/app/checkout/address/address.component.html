<form *ngIf="formAddress" [formGroup]="formAddress">

    <div>

        <section class="title">
            <p>contact information</p>
        </section>
        <div class="form-group">
            <label for="email"><p>e-mail</p></label>
            <input class="form-control" type="email" id="email" name="email" formControlName="email">
            <div class="form-control-feedback">
                <p>please enter your e-mail!</p>
            </div>
        </div>

        <div class="send_updates_checked_block">

            <p>send me updates</p>

            <div class="radio_block">

                <input class="input_radio_yes" id="yes" type="radio" name="send_up" checked>
                <label class="radio_update_yes" for="yes"><p>yes</p></label>

                <input class="input_radio_no" id="no" type="radio" name="send_up">
                <label class="radio_update_no" for="no"><p>no</p></label>

            </div>

        </div>
    </div>

    <div>

        <section class="title">
            <p>shipping address</p>
        </section>

        <div class="form-group">
            <label for="name"><p>first namel</p></label>
            <input class="form-control" type="name" id="name" name="name" formControlName="email">

        </div>

        <div class="form-group">
            <label for="lastName"><p>last name</p></label>
            <input class="form-control" type="name" id="lastName" name="lastName" formControlName="email">

        </div>

        <section class="postal_code_and_city">

            <div class="form-group_split">
                <label for="postal_code"><p>postal code</p></label>
                <input class="form-control posatl_and_city" type="number" id="postal_code" name="postal_code" formControlName="email">

            </div>

            <div class="form-group_split">
                <label for="city"><p>city</p></label>
                <input min="1" max="4" class="form-control posatl_and_city" type="city" id="city" name="city" formControlName="email">

            </div>

        </section>

        <div class="form-group">
            <label for="address"><p>address</p></label>
            <input class="form-control" type="text" id="address" name="address" formControlName="email">

        </div>

        <div class="form-group">
            <label for="appartment"><p>appartment/suite</p></label>
            <input class="form-control" type="text" id="appartment" name="appartment" formControlName="email">

        </div>


        <div class="form-group">
            <label for="country"><p>country</p></label>
            <input class="form-control" type="country" id="country" name="country" formControlName="email">

        </div>


        <div class="form-group">
            <label for="phone"><p>phone</p></label>
            <input class="form-control" type="tel" id="phone" name="phone" formControlName="email">

        </div>
    </div>



</form>
