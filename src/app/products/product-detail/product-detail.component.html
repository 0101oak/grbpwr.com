<div class="content" [ngClass]="{'loading' : productLoading}">

    <div *ngIf="product" class="single_product_content_desktop">

        <section>

            <div class="product_img" [ngClass]="{'loading': !imagesLoaded.includes(activeImageUrl)}">
                <img [hidden]="!imagesLoaded.includes(activeImageUrl)" class="img-fluid" src="{{activeImageUrl}}" alt="{{product.name}}" (load)="onImageLoad($event)">
            </div>

            <ul class="img_slider_content">
                <li class="product_img_desktop_small" *ngFor="let image of product.imageURLs; let i = index" [ngClass]="{'active': i === activeImageIndex}">
                    <a href="" (click)="onSelectThumbnail($event, i)" class="product-thumbnail-image" [ngClass]="{'loading': !imagesLoaded.includes(activeImageUrl)}">
                        <img [hidden]="!imagesLoaded.includes(image)" [src]="image" alt="{{product.name}}" (load)="onImageLoad($event)">
                    </a>
                </li>
            </ul>

        </section>

        <div class="description_desktop">

            <div class="product_description_single_page">
                <app-page-title title="{{ product.name }}"></app-page-title>
                <app-price [product]="product"></app-price>
            </div>

            <div class="form-group">
                <label for="size">SIZE</label>
                <select class="form-control" id="quantity" (change)="onSelectSize($event)">
                    <option value=""></option>
                    <option *ngFor="let sz of availableSizes">{{sz}}</option>
                </select>
            </div>

            <button class="btn btn-primary" (click)="onAddToCart(cartButton.id, cartButton.value)" #cartButton id="cartButton">
                + ADD TO CART
                </button>

            <div class="details">
                <h1 id="details">Details</h1>
            </div>

            <aside id="details_content" class="details_content">
                <p>{{product.description}}</p>
            </aside>

        </div>

    </div>
</div>
