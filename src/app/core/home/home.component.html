<div class="content">

    <iframe frameborder="0" controls="false" loop="true" class="clip" src="https://player.vimeo.com/video/521417674?
    autoplay=1&loop=1&background=1">
       
    </iframe>

    <section class="go_to_archive">

        <figure class="line"></figure>

        <a routerLink="/archive">
            <p>go to archive</p>
        </a>

    </section>


    <section class="product_content" *ngFor="let product of products">

        <div class="product_place">
            <a routerLink="/products/{{ product.id }}" href="">
                <img class="product_img" src="{{ product.mainImage }}" alt="{{ product.name }}">
                <p>{{ product.name }}</p>
                <h2>${{ product.price.usd }}</h2>
            </a>
        </div>

    </section>

</div>

<app-footer></app-footer>
