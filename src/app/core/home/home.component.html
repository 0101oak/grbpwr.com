<div class="main-container">
    <div class="holds-the-iframe">
        <iframe frameborder="0" controls="false" loop="true" class="clip" [src]="urlSafe" onload=""></iframe>
        <app-animation></app-animation>
    </div>
    <a routerLink="/archive">
        <section class="go-to-archive">
            <figure class="line"></figure>

            <p>go to archive</p>

        </section>
    </a>
    <section class="product-container">
        <div class="product" *ngFor="let product of products">
            <a routerLink="/products/{{ product.product.id }}" href="">
                <img class="product-img" src="{{ product.product.mainImage }}" alt="{{ product.product.name }}">
            </a>
            <a routerLink="/products/{{ product.product.id }}" href="">
                    {{ product.product.name }}
                </a>
            <a routerLink="/products/{{ product.product.id }}" href="">
                <h2 *ngIf="usd">${{ product.product.price.usd }}</h2>
                <h2 *ngIf="eur">{{ product.product.price.eur }}â‚¬</h2>
                <h2 *ngIf="rub">{{ product.product.price.rub }} RUB</h2>
            </a>
        </div>
    </section>
</div>

<app-footer (onCurrencyChange)="changeCurrency($event)"></app-footer>
