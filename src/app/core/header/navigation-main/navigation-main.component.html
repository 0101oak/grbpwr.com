<header appChbgcolor class="header">
    <div class="header_container">

        <p (click)="toggleNavbar()" id="menu_btn">menu</p>
        <a routerLink="/" href=""><img class="logo" src="/img/grb-logo.svg"></a>
        <nav class="side_bar_nav_list">
            <p (click)=toggleNavbar() id="menu_btn_hide" class="side_bar_btn">menu</p>
            <a routerLink="/about" href="">
                <p>about</p>
            </a>
            <a routerLink="/archive">
                <p>archive</p>
            </a>


        </nav>
        <div class="nav_bar_container">
            <a class="cart" routerLink="/cart" href="">
                <p>cart</p>
            </a>
            <p id="cart_sum" class="desktop_cart_sum">${{cartService.getTotal()}}</p>
        </div>
    </div>

</header>

<header [class.navbar-opened]="navbarOpened" class="side_bar_nav">
    <div class="bg_side_bar" (click)=toggleNavbar()></div>


    <nav class="side_bar_nav_list">
        <p (click)=toggleNavbar() id="menu_btn_hide" class="side_bar_btn">menu</p>
        <a routerLink="/tops" href="">
            <p>tops</p>
        </a>

        <a routerLink="/bottoms" href="">
            <p>bottoms</p>
        </a>

        <a routerLink="/accessories" href="">
            <p>accessories</p>
        </a>

        <a routerLink="/bags" href="">
            <p>bags</p>
        </a>

        <a routerLink="/boots" href="">
            <p>boots</p>
        </a>

        <a routerLink="/skirts" href="">
            <p>skirts</p>
        </a>


        <div (click)=toggleInfo() class="info_and_line">
            <figure class="info_line"></figure>
            <p class="desktop_inf">info</p>
        </div>

    </nav>


    <div [class.info-opened]="infoOpened" class="wrapper_info_list ">
        <nav class="side_bar_info_list">
            <a routerLink="/about" href="">
                <p>about</p>
            </a>

            <a routerLink="/contact-us" href="">
                <p>contact us</p>
            </a>

            <a routerLink="/shipping-method" href="">
                <p>shipping</p>
            </a>

            <a routerLink="/returns" href="">
                <p>returns</p>
            </a>

            <a routerLink="/privacy-policy" href="">
                <p>privacy policy</p>
            </a>

        </nav>
    </div>
</header>
