<app-page-title title="Cart" [children]="[{title: 'Cart'}]"></app-page-title>


<!-- Page Content-->
<div class="content">
  
        <table class="table">

            <tbody *ngIf="items.length; else noItemsInCart">

                <tr *ngFor="let item of items">

                <div class="container_cart">

                    <section class="img_and_description">
                        
                        <div class="product-item">
                            <a class="product-thumb" routerLink="/products/{{item.product.id}}">
                               <img [src]="item.product.imageURLs[0]" alt="Product">
                            </a>
                        </div>

                        <section class="product_description">

                            <div class="product-info">
                                <a routerLink="/products/{{item.product.id}}"><p>{{item.product.name}}</p></a>
                                <p>({{item.size}})</p>  
                            </div>
                        

                        
                            <div class="input-group">
                                    
                                <button class="btn_plus" type="button" (click)="decreaseAmount(item)">-</button>
                                 
                                <input type="text" class="form-contro" placeholder="" [(ngModel)]="item.amount" (blur)="checkAmount(item)">
                                        
                                <button class="btn_minus" type="button" (click)="increaseAmount(item)">+</button>
                                        
                             </div>
    
                            

                            <div class="price">
                                <p><app-price [product]="item.product"></app-price></p>
                            </div>
                               

                            
                            

                        </section>

                    </section>

                    <a class="remove-from-cart" href="#" data-toggle="tooltip" title="Remove item" (click)="onRemoveItem($event, item)">
                            <figure class="remove_line"></figure>
                            <p>remove</p>
                    </a>

                </div>


                <div class="shopping-cart-footer">
                    
                        <figure class="line_checkout"></figure> 
                    <section class="checkout_and_total">
                        <div class="column text-lg">
                            <span class="text-medium"><p>{{ total | currency }}</p></span>
                        </div>
                        <a *ngIf="items.length" class="btn btn-success" routerLink="/checkout"><p>Checkout</p></a>
                    </section>
                        
                </div>


                </tr>

            </tbody>

            <ng-template #noItemsInCart>
                <tbody class="empty">
                    <tr>
                        <td colspan="5"><p>nothing</p></td>
                    </tr>
                </tbody>
            </ng-template>

        </table>

</div>
