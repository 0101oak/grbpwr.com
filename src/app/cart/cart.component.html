<!-- Page Content-->
<div class="content">

    <table class="table">

        <tbody *ngIf="items.length; else noItemsInCart">

            <tr *ngFor="let item of items">

                <div class="container_cart">

                    <section class="img_and_description">

                        <div class="product-item">
                            <a class="product-thumb" routerLink="/products/{{item.product.id}}">
                                <img [src]="item.product.mainImage" alt="{{item.product.name}}">
                            </a>
                        </div>

                        <section class="product_description">

                            <div class="product-info">
                                <a routerLink="/products/{{item.product.id}}">
                                    <p>{{item.product.name}}</p>
                                </a>
                            </div>

                            <div class="product-size">
                                <p id="size_desktop">size</p>
                                <p><strong>{{item.size}}</strong></p>
                            </div>



                            <div class="input-group">

                                <button class="btn_plus" type="button" (click)="decreaseAmount(item)"><p>-</p></button>

                                <input type="text" class="form-contro" placeholder="" [(ngModel)]="item.amount" (blur)="checkAmount(item)">

                                <button class="btn_minus" type="button" (click)="increaseAmount(item)"><p>+</p></button>

                            </div>

                        </section>

                        <div class="price">
                            <a class="cross_container" href="#s" data-toggle="tooltip" title="Remove item" (click)="onRemoveItem($event, item)">
                                <figure class="cross"></figure>
                                <figure class="cross2"></figure>
                            </a>
                            <p class="product_price">
                                <!-- <app-price [product]="item.product"></app-price> -->
                            </p>
                        </div>


                    </section>

                    <div class="remove-from-cart" href="#" data-toggle="tooltip" title="Remove item" (click)="onRemoveItem($event, item)">
                        <figure class="line"></figure>
                        <p class="product_price_mob">
                            <!-- <app-price [product]="item.product"></app-price> -->
                        </p>
                    </div>

                </div>

            </tr>

            <div class="shopping-cart-footer">

                <div class="total_and_currency">
                    <p>Total: <strong>{{ total | currency }}</strong></p>
                </div>

                <section class="checkout_and_total">

                    <figure class="line_checkout"></figure>
                    <a *ngIf="items.length" class="btn btn-success" routerLink="/checkout">
                        <p>Checkout</p>
                    </a>
                </section>

            </div>

        </tbody>


        <ng-template #noItemsInCart>
            <tbody class="empty">
                <tr>
                    <td colspan="5">
                        <p>nothing</p>
                    </td>
                </tr>
            </tbody>
        </ng-template>

    </table>

</div>
