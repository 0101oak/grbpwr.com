<div class="article-place">

    <a class="article-thumb" [ngClass]="{'loading': imageLoading}" routerLink="/archive/{{article.article.id}}">
        <img class="article-img" [hidden]="imageLoading" (load)="onImageLoad()" src="{{article.article.mainImage}}" alt="{{article.article.title}}" />
    </a>
    <div>
        <p>
            <a routerLink="/archive/{{article.article.id}}">{{article.article.title}}</a>
        </p>

        <h2>{{article.article.description}}</h2>
    </div>
</div>
